<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorOdin</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kalculator</h1>
    <div id="calculator">
        <div class="screenBox">
            <div class="display">123</div>
        </div>
        <div class="calcButtons">
            <div class="numInputs">
                <div class="row">
                <button data-value="0" class="userInput">0</button>
                </div>
                <div class="row">
                <button data-value="1" class="userInput">1</button>
                <button data-value="2" class="userInput">2</button>
                <button data-value="3" class="userInput">3</button>
                </div>
                <div class= "row">
                <button data-value="4" class="userInput">4</button>
                <button data-value="5" class="userInput">5</button>
                <button data-value="6" class="userInput">6</button>
                </div>
                <div class="row">
                <button data-value="7" class="userInput">7</button>
                <button data-value="8" class="userInput">8</button>
                <button data-value="9" class="userInput">9</button>
                </div>
            </div>
            <div class="operands">
                <button data-value="*" class="userOperand">x</button>
                <button data-value="+" class="userOperand">+</button>
                <button data-value="-" class="userOperand">-</button>
                <button data-value="/" class="userOperand">/</button>
                <button data-value="=" class="userOperand">=</button>
            </div>
        </div>
    </div>
</body>
</html>
